<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job</title>
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label, input, textarea, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add New Job</h1>
    <form method="POST">
        <label for="job_title">Job Title</label>
        <input type="text" id="job_title" name="job_title" required>

        <label for="company">Company</label>
        <input type="text" id="company" name="company" required>

        <label for="job_post_link">Job Post Link</label>
        <input type="url" id="job_post_link" name="job_post_link">

        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary">

        <label for="location_type">Location Type</label>
        <select id="location_type" name="location_type">
            <option value="Remote">Remote</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Office based">Office based</option>
        </select>

        <label for="job_type">Job Type</label>
        <select id="job_type" name="job_type">
            <option value="Full-time">Full-time</option>
            <option value="Half-time">Half-time</option>
        </select>

        <label for="status">Status</label>
        <select id="status" name="status">
            <option value="Saved">Saved</option>
            <option value="Applied">Applied</option>
            <option value="Interviewing">Interviewing</option>
            <option value="Offer">Offer</option>
            <option value="Rejected">Rejected</option>
        </select>

        <label for="job_description">Job Description</label>
        <textarea id="job_description" name="job_description"></textarea>

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes"></textarea>

        <label for="documents">Documents</label>
        <textarea id="documents" name="documents"></textarea>

        <button type="submit">Add Job</button>
    </form>
</body>
</html>
